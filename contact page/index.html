<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/contact page/style.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
</head>

<body>

    <nav class="header-sec">
        <div class="logo">
            <a href="#"><img src="/img/logo.png" alt="C Choice"></a>
        </div>

        <!-- Hamburger icon -->
        <div class="hamburger" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="menu">
            <a href="/index.html">Home</a>
            <a href="/collection item/index.html">Collection</a>
            <a href="">Shop</a>
            <a href="">About</a>
            <a href="/contact page/index.html">Contact Us</a>
        </div>

        <div class="action-icon">
            <a href="#">My Account <i class="fa-solid fa-angle-down"></i></a>

            <div class="icon">
                <a href=""> <i class="fa-solid fa-magnifying-glass"></i></a>
                <a href=""><i class="fa-regular fa-heart"></i></a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button class="send-btn" type="submit">Send Message</button>
        </form>
        <p id="responseMessage"></p>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-container">
            <!-- Logo Section -->
            <div class="footer-logo">
                <img src="/img/logo.png" alt="Brand Logo" class="footer-logo-img">
            </div>

            <!-- Navigation Links Section -->
            <div class="footer-links">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>

            <!-- Address and Payment Options Section -->
            <div class="footer-info">
                <h4>Contact Us</h4>
                <p><strong>Address:</strong> 123 Fashion Street, New York, NY</p>

                <!-- Payment Methods -->
                <div class="payment-methods">
                    <h4>We Accept</h4>
                    <div class="payment-img">
                        <img src="/img/visa.png" alt="Visa" class="payment-icon">
                        <img src="/img/mastercard.png" alt="Mastercard" class="payment-icon">
                        <img src="/img/paypal.png" alt="Mastercard" class="payment-icon">
                    </div>
                </div>
            </div>
        </div>

        <!-- Copyright Section -->
        <div class="footer-bottom">
            <p>&copy; 2025 C Choice. All rights reserved.</p>
        </div>
    </footer>

    <script src="/contact page/app.js"></script>
</body>

</html>
